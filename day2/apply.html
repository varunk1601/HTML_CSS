<!DOCTYPE html>
<head>
    <title>Application Form</title>
    <link rel="stylesheet" href="style1.css">
</head>
<body>
    <div class="form-container">
        <h1>Application Form</h1>
        <form action="/submit" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="fullName">Full Name:</label>
                <input type="text" id="fullName" name="fullName" required>
                <div class="error" id="fullNameError"></div>
            </div>
            
            <div class="form-group">
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required>
                <div class="error" id="emailError"></div>
            </div>
            
            <div class="form-group">
                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" name="dob" required>
                <div class="error" id="dobError"></div>
            </div>
            
            <div class="form-group">
                <label for="statementOfPurpose">Statement of Purpose:</label>
                <textarea id="statementOfPurpose" name="statementOfPurpose" rows="5" required></textarea>
                <div class="error" id="statementOfPurposeError"></div>
            </div>
            
            <div class="form-group">
                <label for="resume">Upload Resume/CV:</label>
                <input type="file" id="resume" name="resume" accept=".pdf,.doc,.docx" required>
                <div class="error" id="resumeError"></div>
            </div>
            
            <div class="form-group">
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>
</body>
</html>
